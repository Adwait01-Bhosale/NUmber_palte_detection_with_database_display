{% extends 'base.html' %} {% block content %}
<h1 style="width: 100%">{% block title %} New Entry {% endblock %}</h1>
<form method="POST" enctype="multipart/form-data">
  <p>
    <input
      type="file"
      class="form-control-file"
      id="image_input1"
      name="file"
      required
    />
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>
{% endblock %}
